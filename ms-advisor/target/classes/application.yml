server:
  port: 8085

spring:
  datasource:
    url: jdbc:h2:mem:ms_recommendation_db;MODE=Oracle;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

spring.h2.console.enabled: true
spring.h2.console.path: /h2-console
